<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>

    <!--Board-->
    <section id="board">
      <div class="row row-0">
        <button class="cell col-0" id="cell-0"></button>
        <button class="cell col-1" id="cell-1"></button>
        <button class="cell col-2" id="cell-2"></button>
      </div>
      <div class="row row-1">
        <button class="cell col-0" id="cell-3"></button>
        <button class="cell col-1" id="cell-4"></button>
        <button class="cell col-2" id="cell-5"></button>
      </div>
      <div class="row row-2">
        <button class="cell col-0" id="cell-6"></button>
        <button class="cell col-1" id="cell-7"></button>
        <button class="cell col-2" id="cell-8"></button>
      </div>
    </section>
    
    <script src="main.js"></script>
  </body>
</html>
